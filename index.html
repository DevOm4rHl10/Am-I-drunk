<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Am I drunk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-body text-center">
        <h1 class="card-title mb-4">hOw drUnk Is YoU?!</h1>

        <!-- FORM START -->
        <form id="bacForm">

          <!-- Weight -->
          <div class="mb-3 text-start d-flex align-items-center">
            <label for="weight" class="form-label me-2">Weight (kg)</label>
            <input type="number" class="form-control me-2" id="weight" placeholder="Enter your weight in kg" required
              style="max-width:120px;">
            <span id="weightSticker" style="font-size:24px;">üêª</span>
          </div>

          <!-- Age -->
          <div class="d-flex flex-column flex-md-row align-items-center gap-3 mb-3">
            <div class="flex-grow-1 text-start w-100">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>
            <span id="ageSticker" class="sticker">üë∂</span>
          </div>

          <!-- Gender -->
          <div class="mb-3 text-start">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required>
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <div class="mt-3 text-center">
              <span id="genderSticker" class="sticker"></span>
            </div>
          </div>

          <!-- Volume -->
          <div class="d-flex align-items-center gap-3 mb-3">
            <div class="flex-grow-1 text-start">
              <label for="volume" class="form-label">Volume of drink (mL)</label>
              <input type="number" class="form-control" id="volume" placeholder="Enter mL of alcohol" required>
            </div>
            <span id="volumeSticker" class="sticker">üç∫</span>
          </div>

          <!-- ABV -->
          <div class="d-flex align-items-center gap-3 mb-3">
            <div class="flex-grow-1 text-start">
              <label for="abv" class="form-label">Alcohol % (ABV)</label>
              <input type="number" class="form-control" id="abv" placeholder="e.g., 5 for beer, 12 for wine" required>
            </div>
            <span id="abvSticker" class="sticker">üç∫</span>
          </div>

          <!-- Hours -->
          <div class="d-flex align-items-center gap-3 mb-3">
            <div class="flex-grow-1 text-start">
              <label for="hours" class="form-label">How long ago was the last drink (min)?</label>
              <input type="number" class="form-control" id="hours" placeholder="Enter minutes" required>
            </div>
            <span id="hoursSticker" class="sticker"></span>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary w-100">Calculate BAC</button>
        </form>
        <!-- FORM END -->

        <!-- BAC result div -->
        <div id="result" class="mt-4 p-3 rounded" style="display:none;"></div>

      </div>
    </div>

    <!-- Meme / photo result -->
    <div id="bacResult" class="mt-4 text-center">
      <img id="bacImage" src="" alt="BAC result" style="max-width:200px; max-height:200px;">
      <div id="bacText" class="mt-2 fs-5 fw-bold"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
